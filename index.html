<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Most Book</title>
    <link rel="stylesheet" href="style.css" />
    <!-- boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- raleway font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova:wght@700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <nav class="navbar-icons">
          <ul>
            <li><a href="">People </a></li>
            <li><a href="">Lists</a></li>
            <li><a href="">Series</a></li>
            <li><a href="">Summaries</a></li>
          </ul>
        </nav>
        <div class="searchbar">
          <i class="bx bx-search"></i>
          <input type="text" name="" id="" placeholder="Search books" />
        </div>
      </div>
      <div class="main">
        <div class="people-heading">
          <h1>People</h1>
          <h2>
            Here you'll find all our experts. <br />Feel free to browse around!
          </h2>
        </div>
        <div class="people-submenu">
          <div class="items-list">Home > People</div>
          <div class="share-button">
            <a href=""><i class="bx bxl-facebook"></i></a
            ><a href=""><i class="bx bxl-twitter"></i></a
            ><a href=""><i class="bx bxl-gmail"></i></a>
          </div>
        </div>
        <div class="people-content">
          <div class="categories">
            <div class="categories-heading">Categories</div>
            <div class="categories-content">
              <ul>
                <li class="categories-item"><button>All</button></li>

                <li class="categories-item"><button>Actor</button></li>

                <li class="categories-item">
                  <button>Alete</button>
                </li>

                <li class="categories-item">
                  <button>Billionaire</button>
                </li>
              </ul>
            </div>
          </div>
          <div class="expertsbar">
            <ul class="expertsbar-list">
              <a href="">
                <li class="expertsbar-item">
                  <div class="expertsbar-img">
                    <img src="images/bill-gate.webp" alt="" />
                  </div>
                  <div class="expertsbar-item-text">
                    <h3>Bill Gates</h3>
                    <p>200 Book</p>
                  </div>
                </li>
              </a>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="footer-nav">
          <nav>
            <ul>
              <a href=""> <li>People</li> </a
              ><a href=""> <li>Lists</li> </a
              ><a href="">
                <li>Series</li>
              </a>
            </ul>
          </nav>
        </div>
        <div class="footer-contact">Made by Chi Duong</div>
      </div>
    </div>
  </body>
</html>

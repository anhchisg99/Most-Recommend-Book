<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Most Book</title>
    <link rel="stylesheet" href="style.css" />
    <!-- boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- raleway font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova:wght@700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <nav class="navbar-icons">
          <ul>
            <li><a href="">People </a></li>
            <li><a href="">Lists</a></li>
            <li><a href="">Series</a></li>
            <li><a href="">Summaries</a></li>
          </ul>
        </nav>
        <div class="searchbar">
          <i class="bx bx-search"></i>
          <input type="text" name="" id="" placeholder="Search books" />
        </div>
      </div>
      <div class="main">
        <div class="info">
          <div class="info-header">
            <div class="info-img">
              <img src="images/bill-gate.webp" alt="" />
            </div>
            <div class="info-details">
              <h1>Bill Gatest</h1>
              <p>
                Bill Gates is an American business magnate, software developer,
                investor, and philanthropist. Wikipedia
              </p>
            </div>
          </div>
          <div class="info-maincontent">
            <div class="info-maincontent-bar">
              <a href="">242 Recommended</a><a href="">4 Writters</a>
            </div>
            <h2>Books Recommended by Bill Gates</h2>
            <div class="styles_submenu"></div>
            <ul>
              <li>
                <div class="bookitem-img">
                  <img src="" alt="" />
                </div>
                <div class="bookitem-details">
                  <div class="bookitem-heading"></div>
                  <div class="bookitem-sub"></div>
                  <div class="bookitem-source"></div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="footer-nav">
          <nav>
            <ul>
              <a href=""> <li>People</li> </a
              ><a href=""> <li>Lists</li> </a
              ><a href="">
                <li>Series</li>
              </a>
            </ul>
          </nav>
        </div>
        <div class="footer-contact">Made by Chi Duong</div>
      </div>
    </div>
  </body>
</html>
